			var regPasswd = /^[0-9]*$/; //숫자로 시작하고 끝나고 0번 이상 = 숫자만
			var regName = /^[a-zA-Z가-힣]{1,13}*$/; //영문자, 한글만 가능하고(^[a-zA-Z가-힣]*$/) 2 ~ 14자({1,13})  
			var regPhone1 = /^[0-9]{1,4}*$/; // 숫자만 2 ~ 5자
			var regPhone2 = /^[0-9]{1,4}*$/;
			var regPhone3 = /^[0-9]{1,4}*$/;
			
			var form = document.loginForm;
			
			var id = form.id.value;
			var passwd = form.passwd.value;
			var name = form.name.value;
			var phone1 = form.phone1.value;
			var phone2 = form.phone2.value;

			if(!regId.test(id)){
				alert("영문자로 시작되고 숫자를 포함하며 길이가 5 ~ 12자로 해주세요");
				form.id.select();
				return;
			}
			
			alert("출력");
			
		}
	</script>
<body>
