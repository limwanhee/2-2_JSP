<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table align=center>
	<tr><td colspan=2 align=center height=50><b>로그인</b></td></tr>
	<tr>
	<td align=right>아이디&nbsp;</td>
	<td><input type="text" name="id" placeholder="Login id" required></td>
	</tr>
	<tr>
	<td align=right>이메일&nbsp;</td>
	<td><input type="email" name="email_address" placeholder="Email address" required></td>
	</tr>	
	<tr>
	<td align = right>패스워드&nbsp;</td>
	<td><input type="password" name="ps" required></td>
	</tr>
	<tr>
	<td align = right>패스워드(확인)&nbsp;</td>
	<td><input type="password" name="psagain" placeholder="password confirm" required></td>
	</tr>
	<tr>
	<td align = right>이름&nbsp;</td>
	<td><input type="text" name="user_name"></td>
	</tr>
	<tr>
	<td align = right>나이&nbsp;</td>
	<td><input type="number" name="age" value="10" min ="1" max="100" step="1"><br></td>
	</tr>
	<tr>
	<td align = right>생년월일&nbsp;</td>
	<td><input type="date" name="birth" value="2000-01-01"><br></td>
	</tr>
	<tr>
	<td align = right>성별&nbsp;</td>
	<td><input type="radio" name="m/g" value="man" checked>남자 <input type="radio" name="m/g" value="female">여자<br></td>
	</tr>			
	<tr>
	<td colspan=2 align=center height=50>
	<input type="button" value="로그인하기">
	</td>
	</tr>
	</table>
</body>
</html>
